basePath: /
definitions:
  category.Category:
    properties:
      category_description:
        type: string
      category_title:
        type: string
      id:
        type: integer
      img_url:
        type: string
    required:
    - category_title
    type: object
  category.Filtration:
    properties:
      categoryId:
        type: integer
      filtrationDescription:
        type: string
      filtrationListId:
        type: integer
      filtrationTitle:
        type: string
      id:
        type: integer
      imgUrl:
        type: string
      infoDescription:
        type: string
    required:
    - filtrationTitle
    - infoDescription
    type: object
  handler.CartProductsResponse:
    properties:
      products:
        items:
          $ref: '#/definitions/shopping.CartProductFullInfo'
        type: array
      sum:
        type: number
    type: object
  handler.ChangePasswordInput:
    properties:
      newPassword:
        type: string
      oldPassword:
        type: string
    required:
    - newPassword
    - oldPassword
    type: object
  handler.Error:
    properties:
      message:
        type: string
    type: object
  handler.ItemProcessedResponse:
    properties:
      id:
        type: integer
      message:
        type: string
    type: object
  handler.OrderResponse:
    properties:
      id:
        type: string
      message:
        type: string
    type: object
  handler.ProcessedOrderStatus:
    properties:
      orderId:
        type: string
      toStatus:
        type: string
    required:
    - orderId
    - toStatus
    type: object
  handler.ProductIdInput:
    properties:
      id:
        type: integer
    type: object
  handler.SignInInput:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handler.SignInResponse:
    properties:
      accessToken:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE2NjA5MDI0NzAsImlhdCI6MTY2MDg5NTI3MCwidXNlcl9pZCI6MSwidXNlcl9yb2xlX2lkIjozfQ.OTiwDdjjCkYkN7LfyOL6VWF7maKvuIpXWH2XWKFzZEo
        type: string
      sessionId:
        example: 15
        type: integer
      userId:
        example: 5
        type: integer
      userRoleId:
        example: 1
        type: integer
    type: object
  handler.allCategoriesResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/category.Category'
        type: array
    type: object
  order.FullInfo:
    properties:
      delivery:
        items:
          $ref: '#/definitions/order.OrdersDelivery'
        type: array
      info:
        $ref: '#/definitions/order.Order'
      products:
        items:
          $ref: '#/definitions/order.ProductFullInfo'
        type: array
    type: object
  order.Order:
    properties:
      closed_at:
        type: string
      created_at:
        type: string
      delivery_type_title:
        type: string
      id:
        type: string
      order_comment:
        type: string
      order_status:
        type: string
      order_sum_price:
        type: number
      payment_type_title:
        type: string
      user_email:
        type: string
      user_firstname:
        type: string
      user_lastname:
        type: string
      user_middle_name:
        type: string
      user_phone_number:
        type: string
    required:
    - delivery_type_title
    - order_sum_price
    - payment_type_title
    - user_email
    - user_firstname
    - user_lastname
    - user_middle_name
    - user_phone_number
    type: object
  order.OrdersDelivery:
    properties:
      delivery_description:
        type: string
      delivery_title:
        type: string
    type: object
  order.ProductFullInfo:
    properties:
      amount_in_stock:
        type: number
      article:
        type: string
      created_at:
        type: string
      id:
        type: integer
      img_url:
        type: string
      order_id:
        type: string
      packages_in_box:
        type: integer
      price:
        type: number
      price_for_quantity:
        type: number
      product_title:
        type: string
      quantity:
        type: integer
      units_in_package:
        type: integer
    type: object
  product.Description:
    properties:
      description:
        example: Білий
        type: string
      info_title:
        example: Колір
        type: string
      product_id:
        example: 1
        type: integer
    type: object
  product.Info:
    properties:
      description:
        items:
          $ref: '#/definitions/product.Description'
        type: array
      info:
        $ref: '#/definitions/product.Product'
    type: object
  product.Product:
    properties:
      amount_in_stock:
        example: 120
        type: number
      article:
        example: "000123"
        type: string
      category_title:
        example: Одноразові стакани
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        example: 5
        type: integer
      img_url:
        example: https://google-images.com/some-img123
        type: string
      packages_in_box:
        example: 50
        type: integer
      price:
        example: 3.75
        type: number
      product_title:
        example: Стакан одноразовий Крафт 110мл
        type: string
      type_title:
        example: Стакан
        type: string
      units_in_package:
        example: 30
        type: integer
    required:
    - article
    - category_title
    - packages_in_box
    - price
    - product_title
    - type_title
    - units_in_package
    type: object
  review.CreateReviewDTO:
    properties:
      mark:
        type: integer
      reviewText:
        type: string
      userId:
        type: integer
      userName:
        type: string
    required:
    - mark
    - reviewText
    - userName
    type: object
  shopping.CartProduct:
    properties:
      price_for_quantity:
        type: number
      product_id:
        type: integer
      quantity:
        type: integer
    required:
    - price_for_quantity
    - product_id
    - quantity
    type: object
  shopping.CartProductFullInfo:
    properties:
      amount_in_stock:
        example: 120
        type: number
      article:
        example: "000123"
        type: string
      created_at:
        type: string
      img_url:
        example: https://google-images.com/some-img123
        type: string
      packages_in_box:
        example: 50
        type: integer
      price:
        example: 3.75
        type: number
      price_for_quantity:
        type: number
      product_id:
        type: integer
      product_title:
        example: Стакан одноразовий Крафт 110мл
        type: string
      quantity:
        type: integer
      units_in_package:
        example: 30
        type: integer
    required:
    - price_for_quantity
    - product_id
    - quantity
    type: object
  shopping.DeliveryPaymentTypes:
    properties:
      deliveryTypes:
        items:
          $ref: '#/definitions/shopping.DeliveryType'
        type: array
      paymentTypes:
        items:
          $ref: '#/definitions/shopping.PaymentType'
        type: array
    type: object
  shopping.DeliveryType:
    properties:
      delivery_type_title:
        type: string
      id:
        type: string
    type: object
  shopping.PaymentType:
    properties:
      id:
        type: string
      payment_type_title:
        type: string
    type: object
  user.User:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
      phone_number:
        type: string
      role_id:
        type: integer
    required:
    - email
    - name
    - password
    - phone_number
    type: object
host: localhost:8000
info:
  contact: {}
  description: API Server for AllianceCup Application
  title: AllianceCup API
  version: "1.0"
paths:
  /api/admin/add-product:
    post:
      consumes:
      - application/json
      operationId: adds product
      parameters:
      - description: product info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/product.Info'
      produces:
      - application/json
